<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Yarn Storage </title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Stylesheet-->
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #000046;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f7b76d, #f5d3a0);
            /* Chrome 10-25, Safari 5.1-6 */
            background-image: linear-gradient(315deg, #ffffff 0%, #06080a 74%);
        }

        /* .btn{
        margin-top: 0rem;
        margin-left: 2rem;
        margin-bottom: 2rem;
    } */
        .submit-btn {
            padding-left: 0px;
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>


    <!-- /* Yarn received - yes/no. check box
No. of Cones -
Size of cone - 
no. of doffs -
final weight of cones -
Waste collection weight -
Package defects if any -
Button to report to supervisor ïƒ  but */ -->


    </style>
</head>


<body>
    <section class="h-100 gradient-custom">
        <form action="submitaddorder/" method="post">
        {% csrf_token %}
        <div class="container py-5 h-100">



            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong " style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Admin Job card</h3>


                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="weight">OrderDate:</label>
                                            <input type="date" id="OD" name="OrderDate"
                                                class="form-control form-control-lg" />

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="defect">Company Name</label>
                                            <input type="text" id="cn" name="CompanyName"
                                                class="form-control form-control-lg" name="CompanyName"><br>

                                        </div>
                                    </div>
                                </div>




                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="defect">GST</label>
                                            <input type="text" id="gst" name="Gst" class="form-control form-control-lg"
                                                name="Gst"><br>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label for="defect">Quality</label>
                                            <input type="text" id="q" name="quality"
                                                class="form-control form-control-lg" name="quality"><br>

                                        </div>

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="weight">PPC:</label>
                                            <input type="number" id="ppc" name="PPC"
                                                class="form-control form-control-lg" />

                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="weight">Rate:</label>
                                            <input type="number" id="r" name="rate"
                                                class="form-control form-control-lg" />

                                        </div>
                                    </div>


                                    <br>
                                </div>
                                <br>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="weight">DeadLine:</label>
                                            <input type="date" id="DL" name="DeadLine"
                                                class="form-control form-control-lg" />

                                        </div>
                                    </div><br>






                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="weight">Count:</label>
                                            <input type="number" id="cnt" name="count"
                                                class="form-control form-control-lg" />

                                        </div>
                                    </div>


                                    <br>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label class="form-label" for="weight">Construction:</label>
                                                <input type="number" id="con" name="construction"
                                                    class="form-control form-control-lg" />

                                            </div>
                                        </div>


                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label class="form-label" for="weight">Length Of Cloth:</label>
                                                <input type="number" id="loc" name="lengtofcloth"
                                                    class="form-control form-control-lg" />

                                            </div>
                                        </div>


                                    </div>


                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label for="defect">Color</label>
                                                <input type="text" id="c" name="color"
                                                    class="form-control form-control-lg" name="color"><br>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <label for="defect">Target</label>
                                                <input type="text" id="t" name="target"
                                                    class="form-control form-control-lg" name="target"><br>
                                            </div>
                                        </div>
                                    </div>




                                    <div class="col-md-6 mb-4 submit-btn">

                                        <div class="mt-4 pt-2">
                                            <a href="{% url 'addorderpage' %}"><input class="btn btn-primary btn-lg " type="submit" value="Submit" /></a>
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </form>
    </section>
</body>

</html>
